name: (CI) Push to Development

on:
  push:
    branches:
      - development  # Se ejecuta cuando hay un push en la rama development

jobs:
  lint-test-pr:
    runs-on: ubuntu-latest
        
    steps:
      - uses: actions/checkout@v4
        with:
          ref: development
      - name: Reset promotion branch
        run: |
          git fetch origin main:main
          git reset --hard main
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: development
          base: main